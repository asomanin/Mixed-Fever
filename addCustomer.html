<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body class="flex items-center ">
    <div class="container mx-auto p-2">
        <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-white py-8 px-4 rounded-lg shadow-lg text-center mb-8">
            <h1 class="text-3xl font-bold mb-4">Add Customer</h1>
            <div class="flex justify-center space-x-4">
                <a href="viewCustomers.html" class="inline-block bg-white text-purple-500 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100">Customers</a>
                <!-- <a href="customers.html" class="inline-block bg-white text-purple-500 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100">âž• Transactions</a> -->
                <a href="home.html" class="inline-block bg-white text-purple-500 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100">Home</a>
            </div>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg">
            <form>
                <div class="form-group mb-4">
                    <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="form-group mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="form-group mb-4">
                    <label for="town" class="block text-sm font-medium text-gray-700">Town:</label>
                    <input type="text" id="town" name="town" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="button" id="addCustomerBtn"
                    class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Customer</button>
            </form>
        </div>
    </div>
    <script type="module" src="customers.js"></script>
</body>

</html>
